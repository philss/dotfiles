# Most of the following config was copied from:
# https://github.com/chrishunt/dot-files/blob/master/.tmux.conf

set -g default-terminal "screen-256color"

# increase scroll-back history
set -g history-limit 5000

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# Disable mouse mode in order to be able to copy with mouse
set -g mode-mouse off

# Bind to enable mouse mode
unbind a
bind a set -g mode-mouse on \; display "Mouse mode!"

# Bind to disable mouse mode
unbind s
bind s set -g mode-mouse off \; display "Mouse mode off!"

# Bind the w key to hide status bar
unbind w
bind w set -g status off

# Bind the e key to show status bar
unbind e
bind e set -g status on

# re-number windows when one is closed
set -g renumber-windows on

# move window using CTRL+Shift + left/right. Source: http://superuser.com/a/552493/259383
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

##########################
# Status Bar
###########################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 60

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'

# show date and time
set-option -g status-right '%Y/%m/%d %H:%M'

###########################
# Colors (Solarized dark)
# From: https://github.com/seebi/tmux-colors-solarized
###########################

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

##########################
# Copy & paste
##########################
# Source: https://robots.thoughtbot.com/how-to-copy-and-paste-with-tmux-on-mac-os-x

set-option -g default-command "reattach-to-user-namespace -l zsh"

# Use vi keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
